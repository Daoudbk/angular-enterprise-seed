<div class="container">
    Example: Angular UI Date Picker bound to scope, with formatting options...<br><br>
</div>
<div class="row">
    <div class="span3 " ng-model="date" ui-date></div>

    <div class="span3" ng-model="date">
        <p class="alert alert-success"><span class="label label-success">Selected date</span><br>{{date}}</p>

        <p class="alert alert-success"><span class="label label-success">Formatted date</span><br>{{date | date:
            'mediumDate'}}</p>

        <p class="alert alert-success"><span class="label label-success">Selected month</span><br>{{date.getMonth()}}
        </p>
    </div>

</div>
